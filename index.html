<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link id='stylesheet' rel="stylesheet" href="yoda.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <select name="teacherSelect" id="teacherSelect">
      <option value="#">--Choose Your Teacher--</option>
      <option value="yoda">Yoda</option>
      <option value="oprah">Oprah</option>
      <option value="miyagi">Mr. Miyagi</option>
      <option value="dumbledore">Dumbledore</option>
      <option value="rafiki">Rafiki</option>
      <option value="grandmotherWillow">Grandmother Willow</option>
    </select>
    <div id="buttonContainer">
      <button id="selectTeacher">Select</button>
    </div>
  </header>
  <main>
    <section class="adviceCard">
      <img class="photo" src="assets/yoda.jpg" alt="yoda">
      <h1>ADVICE # <span id="adviceNumber"><!-- Advice ID goes here --></span></h1>

      <p>"<span id="adviceText"><!-- Advice text goes here --></span>"</p>


      <div id="buttonContainer">
        <button id="generateAdvice">Teach Me!</button>
      </div>
  </main>
  <footer>
  </footer>
  <script src="app.js"></script>
</body>

</html>
